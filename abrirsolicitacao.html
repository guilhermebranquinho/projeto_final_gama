<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Solicitação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/abrirsolicitacao.js"></script>
</head>
<body onload="carregarPagina()">
    <div class="container" style="border : 1px black solid;">
        <div class="row" style="border-bottom : 1px gray solid;">
            <h3 class="col-9">   Nova Solicitação</h3>
            <div class="col-3" id="bloco_logout"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <form role="form">
                    <fieldset>

                        <div class="form-group">
                            
                            <label for="txt_nome">
                                Técnico
                            </label>
                            <input type="text" name="nome" class="form-control" id="txt_nome" required>
                        </div>

                        <div class="form-group">
                            
                            <label for="txt_operadora">
                                Operadora
                            </label>
                            <input type="text" class="form-control" id="txt_operadora" required>
                        </div>

                        <div class="form-group">
                            
                            <label for="txt_telefone">
                                Celular/Whatsapp
                            </label>
                            <input type="text" class="form-control" id="txt_telefone" required>
                        </div>


                        <div class="row">
                            <div class="form-group col-6">
                                
                                <label for="txt_documento">
                                    Documento
                                </label>
                                <input type="text" class="form-control" id="txt_documento" required>
                            </div>
                            
                            <div class="col-1"></div>

                            <div class="form-group col-5">
                                
                                <label for="combo_pdv">
                                    PDV
                                </label>
                                <select class="custom-select" name="combo_pdv_id" id="combo_pdv">
                                    
                                </select>   
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="form-group col-6">
                                
                                <label for="txt_data">
                                    Data
                                </label>
                                <input type="date" class="form-control" id="txt_data" required>
                            </div>

                            <div class="col-1"></div>

                            <div class="form-group col-5">
                                
                                <label for="txt_hora">
                                    Hora
                                </label>
                                <input type="time" class="form-control" id="txt_hora" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-7 col-md-8 col-lg-9"></div>
                            <button onclick="gravar()" type="button" class="btn btn-info col-4 col-md-3 col-lg-2 float-right">Enviar Solicitação</button>
                            <div class="col-1 col-md-1 col-lg-1"></div>
                        </div>
                        <br>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
