<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="js/artista.js"></script>
</head>
<body onload="carregarArtistas()">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form role="form">

                    <div class="form-group">
                         
                        <label for="txt_nome">
                            Nome
                        </label>
                        <input type="text" class="form-control" id="txt_nome" />
                    </div>

                    <div class="form-group">
                         
                        <label for="txt_nacionalidade">
                            País
                        </label>
                        <input type="text" class="form-control" id="txt_nacionalidade" />
                    </div>

                    <div class="form-group">
                         
                        <label for="txt_nascimento">
                            Nascimento
                        </label>
                        <input type="date" class="form-control" id="txt_nascimento" />
                    </div>

                    <button onclick="gravar()" type="button" class="btn btn-info">Gravar</button>

                    <button onclick="window.location.href='musica.html'" type="button" class="btn btn-info">Músicas</button>



                    <br><br><br>
                    <h3>Artistas Cadastrados</h3>
                    <br>
                    <h4 id="artistas"></h4>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
